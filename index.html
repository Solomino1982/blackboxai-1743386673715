<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasosam Enterprise - Premium Cashew Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/5946081/pexels-photo-5946081.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header/Navigation -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-seedling text-green-600 text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800">Fasosam Enterprise</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-800 hover:text-green-600">Home</a></li>
                    <li><a href="cart.html" class="text-gray-800 hover:text-green-600">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="ml-1">0</span>
                    </a></li>
                    <li><a href="admin.html" class="text-gray-800 hover:text-green-600">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-bg h-96 flex items-center justify-center text-white">
        <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">Premium Quality Cashews</h2>
            <p class="text-xl mb-6">Direct from our farms to your home</p>
            <a href="#products" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-4">Fasosam Enterprise</h3>
                    <p>Premium cashew nuts supplier since 2010</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Contact Us</h3>
                    <p><i class="fas fa-phone mr-2"></i> +234 123 456 7890</p>
                    <p><i class="fas fa-envelope mr-2"></i> info@fasosamenterprise.com</p>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-6 text-center">
                <p>&copy; 2023 Fasosam Enterprise. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
